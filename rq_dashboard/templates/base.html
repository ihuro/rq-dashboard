<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RQ Dashboard</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {#- JavaScripts are loaded at the end -#}
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/underscore-min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/sugar-1.4.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script type="text/javascript"> {% block inline_js %}{% endblock %} </script>
</body>
</html>
